<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Email Sender</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class='container'>
            <form method='post'>
                {% csrf_token %}
                <label id='uname'>Username:</label>
                <input type='text' name='user' id='uname' placeholder='Username' required></br>
                <label id='Email'>Email:</label>
                <input type='email' name='emailid' id='Email' placeholder='Email' required></br>
                <label id='Pass'>Password:</label>
                <input type='password' name='Password' id='Pass' placeholder='Password' required></br>
                <input type='submit' name='Submit'>
            </form>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
